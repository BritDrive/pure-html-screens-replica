
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Monitorize CCT</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="padding: 0; margin: 0; overflow: hidden;">
  <div class="login-container">
    <div class="login-left">
      <div class="login-circle login-circle-1"></div>
      <div class="login-circle login-circle-2"></div>
      <img src="public/lovable-uploads/acf1bf75-c74d-4333-a2f2-95fc7cba039e.png" alt="Monitorize App" class="login-phone-image">
    </div>
    <div class="login-right">
      <div class="login-form-container">
        <div class="login-logo">
          <div style="display: flex; justify-content: center; align-items: center; gap: 5px;">
            <div class="logo-icon"></div>
            <span style="color: var(--purple); font-weight: bold; font-size: 28px;">monitorize<span style="color: var(--purple);">.CCT</span></span>
          </div>
        </div>
        <form class="login-form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Usuário ou email" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Senha" required>
          </div>
          <button type="submit" class="login-button">Acessar</button>
          <a href="#" class="forgot-password">Esqueceu sua senha?</a>
          <div class="signup-container">
            <p class="signup-text">Não possui uma conta? <a href="#" class="signup-link">Faça seu cadastro</a>.</p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
